 <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-8">
              <div class="search"> <i class="fa fa-search"></i> <input name="q" type="text" class="form-control" placeholder="Search users..." value="{{ request.GET.q }}">
                <button class="btn waves-effect waves-light" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                </button>
              </div>
          </div>
      </div>
  {% for new_user in new_msg_user %}
      <div class="card mb-3 border border-success col-md-4 d-flex justify-content-center" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ new_user.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ new_user.first_name|capfirst }} {{ new_user.last_name|capfirst }}</h5>
              {% if new_user.is_tutor %}
              <p class="card-text">{{ new_user.tutor_profile.profile_headline }}</p>
              {% else %}
              <p class="card-text">{{ new_user.email }}</p>
              {% endif %}
              <a class="btn btn-success" type="button" href="{% url 'direct:newconversation' new_user.username %}" ><small>Send a message</small></a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

 <!-- tutor list-->
 <form class="pb-4" action="{% url 'search_language' %}" method="get">
               {% csrf_token %}
                <div class="input-group rounded">
                  <input style="max-width:200px" type="text" name="language" class="form-control rounded" placeholder="programming language" aria-label="Search" aria-describedby="search-addon" />
                    <input class="form-control" list="datalistOptions" type="text" name="availability" placeholder="availability" style="max-width:200px">
                    <datalist id="datalistOptions">
                      <option value="Monday">
                      <option value="Tuesday">
                      <option value="Wednesday">
                      <option value="Thursday">
                      <option value="Friday">
                        <option value="Saturday">
                      <option value="Sunday">
                    </datalist>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </form>
